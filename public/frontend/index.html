<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- custom css file -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
    <div class="container topnav">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand topnav" href="#">Travella</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#"><span class="glyphicon glyphicon-search"></span> Find Hotel</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span>
                        <span class="caret"></span></a></a>
                    <ul class="dropdown-menu">
                        <li><a href="#" data-toggle="modal" data-target="#modal1">Sign Up</a></li>
                        <li><a href="#" data-toggle="modal" data-target="#login">Log In</a></li>
                    </ul>
                </li>
            </ul>

        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- log in modal -->
<div class="modal fade" id="login" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- header -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title" style="color: grey;">Log In</h3>
            </div>

            <!-- content -->
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <label class="checkbox-inline" style="color: grey;"><input type="checkbox" value="">Remember Me!</label>
                    </div>
                </form>
            </div>

            <!-- footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-md">Log In</button>
                <a href="#" style="float: left">forgot Password?</a>
            </div>

        </div>
    </div>
</div>

<!-- Register/sign up form -->
<div class="modal fade" id="modal1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- header -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title" style="color: grey;">Register</h3>
            </div>

            <!-- content -->
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Comfirm Password">
                    </div>
                    <div class="form-group">
                        <label><input type="radio" class="radio-inline" name="owner" value=""> Register as Hotel owner</label>

                        <label><input type="radio" class="radio-inline" name="customer" value=""> Register as Ordinary user</label>
                    </div>

                </form>
            </div>

            <!-- footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-md">Sign Up</button>
                <button type="button" class="btn btn-primary btn-md" data-dismiss="modal">Cancel</button>
            </div>

        </div>
    </div>
</div>


<!-- Footer -->
<footer>
    <div class="container-fluid">
        <p class="copyright text-muted small">Copyright &copy; Travella 2016. All Rights Reserved</p>
    </div>
</footer>

</body>
</html>
